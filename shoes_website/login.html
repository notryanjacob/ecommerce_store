<!DOCTYPE html>
<html>
<head>
  <title>Login - Shoe Ecommerce Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="image/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="login_form">
    <div class="left">
      <img src="image/logshoes.png" alt="Login Image">
    </div>

    <div class="right">
      <h1>Welcome Back!</h1>

      <form action="#" method="post">
        <p class="password-tag">Email</p>
        <div class="password">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" name="email" placeholder="Email" class="email-input">
        </div>

        <p class="password-tag">Password</p>
        <div class="password">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="password" placeholder="Password">
        </div>

        <p class="forget">Forgot Password?</p>

        <button type="submit">Login</button>
        <div class="login-icons">
          <a href="#"><img src="image/google.png" alt="Google"></a>
          <a href="#"><img src="image/facebook.png" alt="Facebook"></a>
          <a href="#"><img src="image/twitter.png" alt="Twitter"></a>
        </div>

      </form>

    </div>
  </div>
</body>
</html>
